<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist Dashboard - Session Records</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f3f4f6;
            color: #333;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .sessions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .session-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .session-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .patient-id {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .session-info {
            margin: 10px 0;
            color: #6b7280;
        }
        
        .session-info strong {
            color: #374151;
        }
        
        .emotion-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin: 5px 5px 5px 0;
            font-weight: 600;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            overflow: auto;
        }
        
        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 0;
            border-radius: 15px;
            max-width: 1200px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close {
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            opacity: 0.8;
        }
        
        .modal-body {
            padding: 30px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
        }
        
        .detail-item .label {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .detail-item .value {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
        }
        
        .timeline {
            margin-top: 30px;
        }
        
        .timeline h3 {
            color: #667eea;
            margin-bottom: 15px;
        }
        
        .timeline-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        
        .timeline-item .time {
            font-size: 0.9em;
            color: #6b7280;
            margin-bottom: 5px;
        }
        
        .timeline-item .emotion {
            font-size: 1.2em;
            font-weight: bold;
        }
        
        .chart-container {
            margin: 30px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        
        .no-sessions {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }
        
        .no-sessions h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Therapist Dashboard</h1>
        <p>View and analyze patient therapy sessions</p>
    </div>
    
    <div class="container">
        <div id="sessions-container"></div>
    </div>
    
    <!-- Modal for detailed view -->
    <div id="sessionModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Session Details</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>
    
    <script>
        let allSessions = [];
        
        async function loadSessions() {
            try {
                const response = await fetch('/get_sessions');
                const data = await response.json();
                allSessions = data.sessions;
                displaySessions();
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }
        
        function displaySessions() {
            const container = document.getElementById('sessions-container');
            
            if (allSessions.length === 0) {
                container.innerHTML = `
                    <div class="no-sessions">
                        <h2>No Sessions Found</h2>
                        <p>Start a new therapy session to see records here</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = '<div class="sessions-grid"></div>';
            const grid = container.querySelector('.sessions-grid');
            
            allSessions.forEach(session => {
                const card = document.createElement('div');
                card.className = 'session-card';
                card.onclick = () => viewSessionDetails(session.session_id);
                
                const startDate = new Date(session.start_time);
                const endDate = session.end_time !== 'ongoing' ? new Date(session.end_time) : null;
                
                card.innerHTML = `
                    <div class="session-header">
                        <div class="patient-id">ðŸ‘¤ ${session.patient_id}</div>
                    </div>
                    <div class="session-info">
                        <strong>Session ID:</strong> ${session.session_id}
                    </div>
                    <div class="session-info">
                        <strong>Date:</strong> ${startDate.toLocaleDateString()}
                    </div>
                    <div class="session-info">
                        <strong>Time:</strong> ${startDate.toLocaleTimeString()}
                    </div>
                    <div class="session-info">
                        <strong>Emotions Detected:</strong> ${session.emotion_count}
                    </div>
                    <div class="session-info">
                        <strong>Status:</strong> ${session.end_time !== 'ongoing' ? 'Completed' : 'Ongoing'}
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }
        
        async function viewSessionDetails(sessionId) {
            try {
                const response = await fetch(`/get_session/${sessionId}`);
                const session = await response.json();
                
                if (session.error) {
                    alert('Session not found');
                    return;
                }
                
                displaySessionModal(session);
            } catch (error) {
                console.error('Error loading session details:', error);
            }
        }
        
        function displaySessionModal(session) {
            const modal = document.getElementById('sessionModal');
            const modalBody = document.getElementById('modal-body');
            
            // Calculate statistics
            const emotionCounts = {};
            session.emotions.forEach(e => {
                emotionCounts[e.emotion] = (emotionCounts[e.emotion] || 0) + 1;
            });
            
            const total = session.emotions.length;
            const emotionPercentages = {};
            Object.keys(emotionCounts).forEach(emotion => {
                emotionPercentages[emotion] = ((emotionCounts[emotion] / total) * 100).toFixed(1);
            });
            
            const startDate = new Date(session.start_time);
            const endDate = session.end_time ? new Date(session.end_time) : new Date();
            const duration = Math.floor((endDate - startDate) / 1000);
            
            // Build modal content
            modalBody.innerHTML = `
                <div class="detail-grid">
                    <div class="detail-item">
                        <div class="label">Patient ID</div>
                        <div class="value">${session.patient_id}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Session Date</div>
                        <div class="value">${startDate.toLocaleDateString()}</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Duration</div>
                        <div class="value">${Math.floor(duration / 60)}m ${duration % 60}s</div>
                    </div>
                    <div class="detail-item">
                        <div class="label">Total Detections</div>
                        <div class="value">${total}</div>
                    </div>
                </div>
                
                <div class="chart-container">
                    <h3>Emotion Distribution</h3>
                    <canvas id="detailChart"></canvas>
                </div>
                
                <div class="timeline">
                    <h3>Recent Emotions (Last 20)</h3>
                    <div id="timeline-items"></div>
                </div>
            `;
            
            // Create chart
            const ctx = document.getElementById('detailChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(emotionPercentages),
                    datasets: [{
                        data: Object.values(emotionPercentages),
                        backgroundColor: [
                            '#ef4444', '#84cc16', '#8b5cf6', '#fbbf24',
                            '#3b82f6', '#f97316', '#6b7280'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
            
            // Create timeline
            const timelineContainer = document.getElementById('timeline-items');
            const recentEmotions = session.emotions.slice(-20).reverse();
            
            recentEmotions.forEach(emotion => {
                const time = new Date(emotion.timestamp);
                const item = document.createElement('div');
                item.className = 'timeline-item';
                item.innerHTML = `
                    <div class="time">${time.toLocaleTimeString()}</div>
                    <div class="emotion">${emotion.emotion} (${(emotion.confidence * 100).toFixed(1)}%)</div>
                `;
                timelineContainer.appendChild(item);
            });
            
            modal.style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('sessionModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('sessionModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Load sessions on page load
        loadSessions();
        
        // Refresh sessions every 30 seconds
        setInterval(loadSessions, 30000);
    </script>
</body>
</html>
